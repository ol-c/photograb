<head>
  <title>photograb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{#if currentPhotograb}}
    {{> photograb currentPhotograb}}
  {{/if}}
</body>

<template name="photograb">
  <div class="photograb">
    <div class="photograb-input-controls">
      <input type="file">
    </div>
    <div class="photograb-inner"
         style="left:{{x}}px;
                top:{{y}}px;
                transform-origin:0 0;
                -webkit-transform-origin:0 0;
                transform:scale({{scale}});
                -webkit-transform:scale({{scale}});">
      <div class="photograb-input">
        <img class="photograb-original"
             src="{{imageData}}">
        <svg class="input-overlay"
             width="{{width}}"
             height="{{height}}"
             viewbox="0 0 {{width}} {{height}}">
          {{#if maskPath}}{{> mask path=maskPath}}{{/if}}
          {{#each marks}}{{> mark}}{{/each}}
          {{#if currentMark}}{{> mark currentMark }}{{/if}}
        </svg>
      </div>
      <div class="photograb-output">
        <img class="photograb-result"
             src="{{imageData}}"
             style="mask-image:url({{maskData}});
                    -webkit-mask-box-image:url({{maskData}});">
        <svg class="output-overlay"
             width="{{width}}"
             height="{{height}}"
             viewbox="0 0 {{width}} {{height}}">
          {{#each unappliedMarks}}{{> mark}}{{/each}}
          {{#if currentMark}}{{> mark currentMark }}{{/if}}
        </svg>
      </div>
    </div>
  </div>
</template>

<template name="mark">
  <path class="mark"
        d="{{path}}"
        stroke="{{stroke}}"
        fill="none"
        stroke-width="{{strokeWidth}}"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</template>

<template name="mask">
  <path class="mask"
        d="{{path}}"
        stroke="yellow"
        fill="rgba(255,255,255,0.5)"
        stroke-width="5"/>
</template>
